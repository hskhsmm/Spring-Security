<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Join</title>
    <style>
        .error { color: red; }
        .form-group { margin-bottom: 15px; }
        .admin-key {
            background-color: #f0f8ff;
            border: 2px dashed #4169e1;
            padding: 10px;
            border-radius: 5px;
        }
        .admin-key input {
            background-color: #e6f3ff;
            color: #2c5aa0;
            font-weight: bold;
        }
        .admin-note {
            font-size: 12px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
<h2>Join Page</h2>
<hr>

<!-- 에러 메시지 표시 -->
<div th:if="${error}" class="error" th:text="${error}"></div>

<form th:action="@{/joinProc}" method="post" name="joinForm">
    <div class="form-group">
        <input type="text" name="username" placeholder="Username" required/>
    </div>

    <div class="form-group">
        <input type="password" name="password" placeholder="Password" required/>
    </div>

    <div class="form-group admin-key">
        <label for="adminKey">🔐 관리자 키 (선택사항):</label><br>
        <input type="password" id="adminKey" name="adminKey" placeholder="관리자 키를 입력하세요"/>
        <div class="admin-note">
            * 관리자 키를 정확히 입력하면 관리자 권한으로 가입됩니다<br>
            * 비워두면 일반 사용자로 가입됩니다
        </div>
    </div>

    <!-- CSRF 토큰 추가 -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <input type="submit" value="Join"/>
</form>

<br>
<a href="/login">로그인</a>
</body>
</html>
